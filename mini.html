<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Projects - Animated with Video Background</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Times New Roman', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0f7ff;
      overflow-x: hidden;
      position: relative;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.6);
      user-select: none;
    }

    /* Overlay on video for better contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* Container */
    .container {
      position: relative;
      padding: 80px 20px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1.3s ease forwards;
      opacity: 0;
      transform: translateY(40px);
      z-index: 10;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
      z-index: 1000;
      font-weight: 600;
      letter-spacing: 1.2px;
      user-select: none;
    }

    nav a {
      color: #00f2ff;
      text-decoration: none;
      font-size: 18px;
      margin-left: 25px;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00f2ff88;
      transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
    }

    nav a:hover {
      background-color: #00f2ff;
      color: #000;
      box-shadow: 0 0 30px #00f2ffdd;
    }

    /* Heading */
    h1 {
      margin-bottom: 50px;
      font-size: 42px;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 0 15px #00f2ffaa;
      letter-spacing: 3px;
      user-select: none;
    }

    /* Sections container */
    .sections {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    /* Neon Glow Animated Card */
    .image-card {
      position: relative;
      width: 320px;
      height: 210px;
      cursor: pointer;
      overflow: hidden;
      border-radius: 20px;
      color: #ffdd00;
      user-select: none;
      background-clip: padding-box;
      border: 2px solid transparent;
      box-shadow:
        0 0 10px #00f2ff88,
        0 0 20px #00f2ff66,
        0 0 30px #00f2ff44;
      animation: pulseGlow 3s ease-in-out infinite;
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      will-change: transform, box-shadow;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .image-card:hover {
      transform: scale(1.07) translateY(-6px);
      animation-play-state: paused;
      border: 2px solid #ffdd00;
      box-shadow:
        0 0 20px #ffdd0088,
        0 0 40px #ffdd0066,
        0 0 60px #ffdd0044,
        0 0 80px #ffdd0022;
      z-index: 2;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 0 10px #00f2ff88,
          0 0 20px #00f2ff66,
          0 0 30px #00f2ff44;
      }
      50% {
        box-shadow:
          0 0 20px #00f2ffcc,
          0 0 40px #00f2ff99,
          0 0 60px #00f2ff66;
      }
    }

    /* Image inside card */
    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.95);
      transition: filter 0.4s ease;
      border-radius: 20px;
      user-select: none;
    }

    .image-card:hover img {
      filter: brightness(1.1);
    }

    /* Caption */
    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.65);
      color: #ffdd00;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ffdd00cc;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      user-select: none;
    }

  </style>
